<div class="taskbar" style="">
  <div class="taskbar-logo" style="display: flex; justify-content: center; align-items: center;">
    <img src="/assets/logo.png" style="width:40%">
  </div>
  <div class="taskbar-menu" style="margin-block: 200px; padding-block: -20px; text-align: center">
    <div  (click)="navigateHome()" (mouseout)="barMouseOut('menu1')" (mouseenter)="barMouseEnter('menu1')"><img id='menu1' src="/assets/house-door.svg" >
    </div>
    <br/>
    <div  routerLink="system/settings" (mouseout)="barMouseOut('menu2')" (mouseenter)="barMouseEnter('menu2')"><img id='menu2' src="/assets/gear.svg">
    </div>
    <br/>
    <div  routerLink="system/data"(mouseout)="barMouseOut('menu3')" (mouseenter)="barMouseEnter('menu3')"><img id='menu3' src="/assets/server.svg"></div><br/>
    <div  routerLink="system/profile"(mouseout)="barMouseOut('menu4')" (mouseenter)="barMouseEnter('menu4')"><img id='menu4' src="/assets/person.svg"></div><br/>
    <div  routerLink="system/messages"(mouseout)="barMouseOut('menu5')" (mouseenter)="barMouseEnter('menu5')"><img id='menu5' src="/assets/chat-dots.svg"></div><br/>
  </div>
  <div class="taskbar-footer" style="display: flex; justify-content: center">
    <div class="an-mail">
      <div class="an-mail-center" style="display: flex; justify-content: center">
        <img src="/assets/envelope.svg" width="26">
      </div>
    </div>
  </div>
</div>
<div class="app-container">
  <router-outlet></router-outlet>
</div>
